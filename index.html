<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1 id="title">Calculator</h1>
    </header>
    <section>
      <div class="result">
        <input id="output" type="input" disabled />
        <button class="resetBtn" id="reset">Reset</button>
      </div>
      <br />
      <div class="buttons">
        <button class="btn" id="number" value="1">1</button>
        <button class="btn" id="number" value="2">2</button>
        <button class="btn" id="number" value="3">3</button>
        <button class="btn" id="plus" value="+">+</button>
      </div>
      <div>
        <button class="btn" id="number" value="4">4</button>
        <button class="btn" id="number" value="5">5</button>
        <button class="btn" id="number" value="6">6</button>
        <button class="btn" id="minus" value="-">-</button>
      </div>
      <div>
        <button class="btn" id="number" value="7">7</button>
        <button class="btn" id="number" value="8">8</button>
        <button class="btn" id="number" value="9">9</button>
        <button class="btn" id="operation" value="*">*</button>
      </div>
      <div>
        <button class="btn" id="number" value="0">0</button>
        <button class="btn" id="point" value=".">.</button>
        <button class="btn" id="equal" value="=">=</button>
        <button class="btn" id="operation" value="/">/</button>
      </div>
    </section>
    <script src="calculator.js"></script>
  </body>
</html>
